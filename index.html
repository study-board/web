<body>

    <div id="cards-container" class="container">

        <div class="video-container">

            <span id="player"></span>

        </div>

        <div id="card-controls" class="card draggable controls">

            <h1>Welcome to StudyBoard</h1>

            <h2>Video controls</h2>

            <table>
                <tr>
                    <td>
                        <label for="new-video-url">Youtube Video URL</label>
                    </td>

                    <td>
                        <input type="url" id="new-video-url" placeholder="https://www.youtube.com/watch?v=H1_bkuWCmO4">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="changeVideo(document.getElementById('new-video-url'))" >Go</button>
                    </td>
                </tr>

            </table>

            <h2>Cards</h2>
            <h3>Add new card</h3>

            <table>
                <tr>
                    <td>
                        <label for="new-card-title">Card title</label>
                    </td>

                    <td>
                        <input type="text" id="new-card-title" placeholder="Google Search">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="new-card-url">Webpage URL</label>
                    </td>

                    <td>
                        <input type="url" id="new-card-url" placeholder="https://google.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button onclick="addNewCard(document.getElementById('new-card-url').value)" >+ Add</button>
                    </td>
                </tr>

            </table>

            <h3>Cards currently active</h3>
            <ul id="active-cards">
                <li>Loading...</li>
            </ul>

        </div>

        <a class="share" onclick="share()" href="#">&#128279; Share your studyboard</a>

        <!-- <div class="card draggable">
